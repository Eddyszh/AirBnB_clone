<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB_clone</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/styles/4-common-css">
        <link rel="stylesheet" href="/styles/3-header.css">
        <link rel="stylesheet" href="/styles/3-footer.css">
        <link rel="stylesheet" href="/styles/6-filters.css">
        <link rel="stylesheet" href="/styles/7-places.css">
        <link rel="icon" href="icon.png">
    </head>
    <body>
        <header>
            <div id="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <button type="button">Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona</h4>
                    <div class="popover">
                        <ul>
                            <li><h2>Arizona</h2>
                                <ul>
                                    <div class="list">
                                        <li>Phoenix</li>
                                        <li>Tucson</li>
                                    </div>
                                </ul>
                            </li>
                            <li><h2>California</h2>
                                <ul>
                                    <div class="list">
                                        <li>Los Angeles</li>
                                        <li>San Fransisco</li>
                                    </div>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internert, Kitchen</h4>
                    <div class="popover">
                        <ul>
                            <div class="li_ameni">
                                <li>Internert</li>
                                <li>Kitchen</li>
                                <li>Tv</li>
                                <li>Iron</li>
                                <li>Swimming pool</li>
                            </div>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="places">
                <h1>Places</h1>
                <div class="listings">
                    <article><h2>My home</h2></article>
                    <article><h2>Tiny House</h2></article>
                    <article><h2>A suite</h2></article>
                </div>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
